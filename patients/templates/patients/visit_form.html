{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Add New Visit for {{ patient.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'patient_detail' pk=patient.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
